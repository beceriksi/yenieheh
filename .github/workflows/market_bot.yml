name: market-direction-bot

on:
  schedule:
    # Her 4 saatte bir (UTC). 3:05, 7:05, 11:05, 15:05, 19:05, 23:05 UTC
    # Türkiye saatiyle: 06:05, 10:05, 14:05, 18:05, 22:05, 02:05
    - cron: "5 */4 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Repozitoriyi al
        uses: actions/checkout@v4

      - name: Python kur
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bağımlılıkları yükle
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas

      - name: Botu çalıştır
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          python main.py
