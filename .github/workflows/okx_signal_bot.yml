name: Trend ve RSI Botu

on:
  schedule:
    - cron: '*/30 * * * *'  # Her 30 dakikada bir çalışır
  workflow_dispatch:         # Manuel çalıştırma opsiyonu

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Klonla
      uses: actions/checkout@v3

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Gerekli Kütüphaneleri Kur
      run: |
        pip install --upgrade pip
        pip install pandas numpy requests ta python-telegram-bot

    - name: Botu Çalıştır
      run: python main.py
